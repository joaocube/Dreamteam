<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Monte seu dreamteam do League of Legends Brasileiro!">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
  <title>DreamTeam.gg</title>
</head>

<body>
  <div id="Modal" class="modal">
    <span class="close col-3 font3-Bnm2" onclick="fecharModal()">&times;</span>
    <div class="modal-content">
      <div class="modal-text">
        <h1 class="col-4 font2-Mnm">Como surgiu o projeto?</h1>
        <p class="col-2 font1-Pnm3">
          A ideia surgiu no meio do 1º split e foi win/win. A comunidade teria algo pra interagir e nós teriamos um projeto pra estudar. O "game" DREAMTEAM é feito por 1 dev e as artes pela ____.
        </p>

      </div>
    </div>
  </div>

  <header class="header-bg" id="header-bg"></header>

  <main>
    <section class="banner-bg">
      <article class="banner-container">
        <img src="./assets/img/logo-lol.webp" alt="imagem lol logo" width="400px" loading="lazy">
        <div class="banner-conteudo">
        </div>
      </article>
    </section>

    <section class="info-bg" id="info-bg"></section>

    <section class="game-bg">
      <article class="game-container all-container">
        <div class="game-area">
          <div class="game-title">
            <h1 class="col-0 font3-Bnm2">Monte seu</h1>
            <h2 class="col-6 font3-Bnm3i upc" id="title">DreamTeam</h2>
          </div>

          <div class="roles">
            <button>
              <img src="./assets/img/icon/top-icon.svg" alt="imagem top laner" width="36px" height="36px">
            </button>
            <!-- TOP -->
            <button>
              <img src="./assets/img/icon/jungle-icon.svg" alt="imagem jungler" width="36px" height="36px">
            </button>
            <!-- JUNGLER -->
            <button>
              <img src="./assets/img/icon/mid-icon.svg" alt="imagem mid laner" width="36px" height="36px">
            </button>
            <!-- MID -->
            <button>
              <img src="./assets/img/icon/adc-icon.svg" alt="imagem adc" width="36px" height="36px">
            </button>
            <!-- ADC -->
            <button>
              <img src="./assets/img/icon/support-icon.svg" alt="imagem support" width="36px" height="36px">
            </button>
            <!-- SUPPORT -->
          </div>
        </div>
        <div class="game-conteudo">
        </div>
        <div class="share">
          <button class="col-2 font1-Pnm2-2 upc" onclick="share('@loudinhos')">COMPARTILHAR<img src="./assets/img/icon/icon-share.svg" style="filter: invert();" alt="imagem compartilhar" width="24px" height="24px"></button>
        </div>
      </article>
    </section>

    <section class="apoio-bg">
      <article class="apoio-container all-container">
        <div class="apoio-conteudo"></div>
      </article>
    </section>
  </main>

  <footer class="footer-bg">
    <article class="footer-container all-container">
      <div class="footer-conteudo">
      </div>
    </article>

  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
